<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/css/form.css" />
    <title>Bankist - Login</title>
  </head>
  <body>
    <div class="container">
      <div
        class="row min-vh-100 justify-content-center d-flex align-items-center"
      >
        <div class="col-lg-4">
          <div class="img-container d-none d-md-block d-md-vw-50">
            <img class="img-fluid" src="/img/LoginCover.jpg" alt="" />
          </div>
        </div>
        <div id="login-col" class="col-lg-4 col-md-8 col-sm-10">
          <form class="form">
            <div class="form-group">
              <label for="email">Enter your email address</label>
              <input type="email" class="form-control emailLogIn" />
              <div class="errorMsg"></div>
            </div>
            <div class="form-group">
              <label for="">Enter your password</label>
              <input
                type="password"
                id="email"
                class="form-control passwordlogIn"
              />
              <div class="errorMsg"></div>
            </div>
            <button class="btn btn-primary mb-4 logInBtn">Log in</button>
            <a class="d-block" href="#" onclick="switchToRegister()"
              >Don't have an account? Sign up!</a
            >
          </form>
          <div class="loader"></div>
        </div>
        <!--Register form-->
        <div id="register-col" class="col-lg-4 col-md-8 col-sm-10">
          <form id="signup" class="form">
            <div class="form-group">
              <label for="email">Enter your Email</label>
              <input id="email" type="email" class="form-control emailSignUp" />
              <div class="errorMsg"></div>
            </div>
            <div class="form-group">
              <label for="password">Enter your password</label>
              <input
                id="password"
                type="password"
                class="form-control passwordSignUp"
              />
              <div class="errorMsg"></div>
            </div>
            <div class="form-group">
              <label for="">Confirm your password</label>
              <input
                id="confirmPassword"
                type="password"
                class="form-control confirmPasswordSignUp"
              />
              <div class="errorMsg"></div>
            </div>

            <button class="btn btn-danger btn-submit mb-4 btnSignUp">
              Sign up
            </button>
            <a href="#" class="d-block" onclick="switchToLogin()"
              >Already have an account? Log in!</a
            >
          </form>
          <div class="loader"></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/js/form.js"></script>
  </body>
</html>
